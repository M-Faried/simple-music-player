<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Simple Music Player</title>
</head>

<body>
    <h1>Simple Music Player</h1>

    <div class="music-container" id="music-container">

        <!-- The part to show the progress bar and the title. -->
        <div class="music-info">
            <h4 id="title">Ukulele</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio id="audio"></audio>

        <div class="img-container">
            <img alt="music cover" id="cover">
        </div>

        <div class="navigation">
            <button class="action-btn" id="prev">
                <i class="fa fa-backward"></i>
            </button>
            <button class="action-btn action-btn-big" id="play">
                <i class="fa fa-play"></i>
            </button>
            <button class="action-btn" id="next">
                <i class="fa fa-forward"></i>
            </button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
